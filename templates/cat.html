<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Litter CAPTCHA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='cat/cat.css') }}">
</head>
<body>
    <div class="container">
        <h1>üê± Scoop the Cat Litter</h1>
        <div class="instructions">
            <p>Move your mouse in the litter box to find hidden clumps, then <strong>drag them to the trash bin</strong></p>
            <p>The moving particles are litter, the stationary ones are clumps that need to be removed</p>
            <p class="hint">Removed: <span id="removedCount">0</span> / <span id="totalClumps">3</span></p>
        </div>
        
        <div class="captcha-container">
            <div class="litter-scene">
                <canvas id="catLitterCanvas" width="500" height="300"></canvas>
                <div id="trashBin" class="trash-bin">
                    üóëÔ∏è Trash Bin
                </div>
            </div>
            
            <div class="controls">
                <button id="resetBtn">Restart</button>
                <button id="verifyBtn">Verify</button>
            </div>
            
            <div id="message" class="message"></div>
        </div>
        
        <div class="navigation">
            <a href="{{ url_for('arrow_captcha') }}">Arrow CAPTCHA</a>
            <a href="{{ url_for('slider_captcha') }}">Slider CAPTCHA</a>
            <a href="{{ url_for('audio_captcha') }}">Audio CAPTCHA</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='cat/cat.js') }}"></script>
</body>
</html>
