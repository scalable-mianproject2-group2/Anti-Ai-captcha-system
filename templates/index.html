<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Animal Sound CAPTCHA</title>

    <!-- font + jQuery -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        :root {
            --bg: #eef2ff;
            --card: #fff;
            --primary-start: #7b3cff;
            --primary-end: #5b1fd9;
            --accent: #6f2cff;
            --success: #16a34a;
            --danger: #ef4444;
            --muted: #6b7280;
            --radius: 14px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #f7f9ff, #eef2ff);
            color: #0f172a;
        }

        .wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 36px;
        }

        .card {
            width: min(520px, 96%);
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(16, 24, 40, 0.08);
            padding: 18px 20px;
            position: relative;
            overflow: visible;
        }

        /* small top-right logo */
        .card .logo {
            position: absolute;
            right: 18px;
            top: -26px;
            width: 56px;
            height: 56px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(99, 102, 241, 0.16);
            border: 4px solid rgba(255, 255, 255, 0.8);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.2));
        }

        .card h1 {
            margin: 0 0 8px;
            margin-bottom: 6px;
            font-size: 20px;
            font-weight: 700;
            color: #08112b;
        }

        .sub {
            color: var(--muted);
            font-size: 13px;
            margin-bottom: 12px;
        }

        .audio-wrap {
            margin: 10px 0 12px;
            padding: 10px;
            border-radius: 12px;
        }

        label {
            margin-top: 8px;
            margin-bottom: 6px;
        }

        audio {
            width: 100%;
            outline: none;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 6px;
            color: var(--muted);
            font-weight: 600;
        }

        .next-row {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 12px 14px;
            margin-top: 8px;
            margin-bottom: 8px;
            border-radius: 10px;
            border: 1px solid #e6e9f2;
            font-size: 15px;
            background: white;
            box-shadow: inset 0 1px 0 rgba(16, 24, 40, 0.02);
            -webkit-appearance: none;
            appearance: none;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px 14px;
            margin-top: 10px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            color: white;
            font-size: 16px;
            background: linear-gradient(90deg, var(--primary-start), var(--primary-end));
            box-shadow: 0 8px 24px rgba(91, 31, 217, 0.14);
            transition: transform .12s ease, box-shadow .12s ease;
        }

        .btn:active {
            transform: translateY(1px) scale(.998);
            box-shadow: 0 6px 16px rgba(91, 31, 217, 0.12);
        }

        .muted-note {
            font-size: 13px;
            color: var(--muted);
            margin-top: 10px;
            text-align: center;
        }

        .next-btn {
            background: #2eae4a;
            /* green */
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            width: 110px;
            /* small width */
            box-shadow: 0 8px 20px rgba(46, 174, 74, 0.12);
        }

        .next-btn:hover {
            background: #3e8e41;
            transform: translateY(-1px);
        }

        /* Modal overlay + dialog (hidden by default) */
        #modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.45);
            backdrop-filter: blur(4px);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .modal {
            width: min(420px, 92%);
            background: #ffffff;
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 18px 40px rgba(2, 6, 23, 0.18);
            transform: translateY(8px) scale(.98);
            opacity: 0;
            transition: all 180ms cubic-bezier(.2, .9, .2, 1);
        }

        #modal-overlay.show .modal {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .modal h3 {
            margin: 0 0 8px;
            font-size: 18px;
        }

        .modal p {
            margin: 0;
            color: var(--muted);
            font-size: 14px;
            white-space: pre-line;
        }

        .modal .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 999px;
            margin-top: 12px;
            font-weight: 700;
        }

        .badge.success {
            background: rgba(22, 163, 74, 0.12);
            color: var(--success);
        }

        .badge.fail {
            background: rgba(239, 68, 68, 0.08);
            color: var(--danger);
        }

        .modal .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
            justify-content: flex-end;
        }

        .modal .ok-btn {
            padding: 10px 14px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: linear-gradient(90deg, #14b8a6, #0ea5a0);
            color: white;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.12);
        }

        .modal .close-btn {
            background: transparent;
            border: none;
            color: var(--muted);
            font-weight: 700;
            cursor: pointer;
        }

        /* small responsive tweak */
        @media (max-width:420px) {
            .card {
                padding: 18px;
                border-radius: 12px;
            }

            .logo {
                width: 48px;
                height: 48px;
                right: 14px;
                top: -18px;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <!-- logo uses the local uploaded image path; system will transform to URL when serving -->
            <div class="logo">
                <img src="{{ url_for('static', filename='images/audio.jpg') }}" alt="logo"
                    style="width:100%;height:100%;object-fit:cover;" class="logo-img">
            </div>

            <h1>Animal Sound CAPTCHA</h1>
            <div class="sub">Listen to the audio and select the correct animal from the dropdown.</div>

            <div class="audio-wrap">
                <audio id="audio-player" controls>
                    <source src="{{ url_for('send_audio', filename=audio_file) }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="next-row">
                <button id="next-btn" type="button" class="next-btn">Next</button>
            </div>

            <form id="captcha-form">
                <label for="dropdown">Select the animal sound:</label>
                <select id="dropdown" name="selected">
                    <option value="" disabled selected>-- choose an option --</option>
                    {% for option in options %}
                    <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>

                <input type="hidden" name="ground_truth" value="{{ ground_truth }}">
                <button class="btn" type="submit" id="submit-btn">Verify</button>


                <div class="muted-note">You can replay the audio and then verify.</div>
            </form>
        </div>
    </div>

    <!-- Modal overlay (hidden by default). JS toggles .show -->
    <div id="modal-overlay" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <h3 id="modal-title">Result</h3>
            <p id="modal-message">Result text</p>

            <div id="modal-badge" class="badge" style="display:inline-block; margin-top:12px;"></div>

            <div class="modal-actions">
                <button class="close-btn" id="modal-close">Close</button>
                <button class="ok-btn" id="modal-ok">OK</button>
            </div>
        </div>
    </div>

    <script>
        $(function () {

            $('#next-btn').on('click', function () {
                window.location.reload();   // loads new CAPTCHA
            });

            function pollForAudioPlay() {
                $.get("/should_play_audio", function (res) {
                    if (res.play) {
                        let audio = document.getElementById('audio-player');
                        if (audio) audio.play().catch(() => { /* play may be blocked depending on browser settings */ });
                    }
                    setTimeout(pollForAudioPlay, 800);
                }).fail(function () { setTimeout(pollForAudioPlay, 1500); });
            }
            pollForAudioPlay();


            // show/hide modal utilities
            function showModal(resultText, predicted, ground_truth) {
                $('#modal-message').text(resultText + "\n\nGround truth: " + ground_truth + "\nPredicted: " + predicted);

                var badge = $('#modal-badge');
                if (resultText.toLowerCase().includes('success')) {
                    badge.removeClass('fail').addClass('success');
                    badge.text('✓ Success');
                } else {
                    badge.removeClass('success').addClass('fail');
                    badge.text('✕ Failure');
                }

                $('#modal-overlay').attr('aria-hidden', 'false').addClass('show').fadeIn(120);
            }
            function hideModal() {
                $('#modal-overlay').removeClass('show').fadeOut(120, function () {
                    $('#modal-overlay').attr('aria-hidden', 'true');
                });
            }

            // Human submission handler
            $('#captcha-form').submit(function (e) {
                e.preventDefault();
                var formData = $(this).serialize();
                $.post("/check", formData, function (data) {
                    showModal("Human submission result: " + data.result, data.predicted, data.ground_truth);
                }).fail(function () {
                    showModal("Human submission failed (network error).", '', '');
                });
            });

            // The modal close/ok buttons both simply hide the modal and leave dropdown value intact
            $('#modal-close, #modal-ok').on('click', function () {
                hideModal();
            });

            // Polling for AI results (server consumes payload once)
            var last_id = 0;
            function pollAI() {
                $.get("/ai_result", { last_id: last_id }, function (resp) {
                    if (resp.has_new) {
                        last_id = resp.id;
                        var d = resp.data;
                        var predicted = d.predicted;
                        var ground_truth = d.ground_truth;

                        // Overwrite the dropdown value with predicted (even if user selected something)
                        if ($('#dropdown option[value="' + predicted + '"]').length > 0) {
                            $('#dropdown').val(predicted);
                        } else {
                            // Add temporary option (marked) and select it
                            $('#dropdown').append($('<option>', { value: predicted, text: predicted, 'data-temp': '1' }));
                            $('#dropdown').val(predicted);
                        }

                        // Automatically submit the form (AJAX) right after setting the dropdown.
                        var formData = $('#captcha-form').serialize();
                        $.post("/check", formData, function (data) {
                            // Show the same /check response in modal (AI submission result)
                            showModal("AI submission result: " + data.result, data.predicted, data.ground_truth);
                            // leave the dropdown as predicted; user may change and manually submit afterwards
                        }).fail(function () {
                            showModal("AI submission (network error). Predicted: " + predicted, predicted, ground_truth);
                        });
                    }
                    // schedule next poll
                    setTimeout(pollAI, 1000);
                }).fail(function () {
                    // if error, try again later
                    setTimeout(pollAI, 2000);
                });
            }

            // start polling when page loads
            pollAI();
        });
    </script>
</body>

</html>
